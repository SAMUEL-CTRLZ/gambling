<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game - New Vegas Casino</title>
    <link rel="stylesheet" href="/website/static/css/styles.css">
</head>
<body>
    <div class="roulette-game">
        <header>
            <h1 class="title">Roulette Game</h1>
            <p class="subtitle">Place your bets and let the wheel decide!</p>
        </header>

        <div class="game-table">
            <div class="roulette-wheel">
                <div class="wheel" id="roulette-wheel">
                    <!-- You could make this an actual roulette wheel animation -->
                    <div class="wheel-inner"></div>
                </div>
                <div class="spin-button-container">
                    <button id="place-bet" class="spin-button">Spin the Wheel</button>
                </div>
            </div>

            <div class="betting-section">
                <label for="bet">Place your bet (Choose a number 0-36):</label>
                <input type="number" id="bet" min="0" max="36" step="1" placeholder="0-36">
            </div>
            <div id="result" class="result"></div>
        </div>

        <div class="back-button">
            <a href="index.html">Back to Main Menu</a>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
